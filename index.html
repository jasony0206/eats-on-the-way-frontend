<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Eats On The Way</title>
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel" src="scripts/example.js"></script>
    <script type="text/babel">
      var data = [
        {name: "Restaurant 1", rating: "4.5", review_count: 80},
        {name: "Restaurant 2", rating: "4.0", review_count: 30}
      ];

      var RestaurantPanel = React.createClass({
        render: function() {
          return (
            <div className="restaurantPanel">
              <h4 className="restaurantName">{this.props.name}</h4>
              <p>{this.props.rating}</p>
            </div>
          );
        }
      });

      var RestaurantList = React.createClass({
        render: function() {
          var restaurantNodes = this.props.data.map(function(restaurant){
            return (
              <RestaurantPanel name={restaurant.name} rating={restaurant.rating}>
              </RestaurantPanel>
            );
          });

          return(
            <div className="restaurantList">
              {restaurantNodes}
            </div>
          );
        }
      });

      ReactDOM.render(
        <RestaurantList data={data}/>,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
