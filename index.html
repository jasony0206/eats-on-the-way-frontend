<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Eats On The Way</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="data_box.css" rel="stylesheet">
    <link href="override.css" rel="stylesheet">
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="data-box"></div>
    <script type="text/javascript" src="json_response.js"></script>
    <script type="text/babel">
      var data = JSON.parse(jsonResponse).data;

      var RestaurantPanel = React.createClass({
        render: function() {
          return (
            <div className="restaurantPanel panel panel-default">
              <h5 className="restaurantName"><strong>{this.props.name}</strong></h5>
              <div className="row">
                <div className="col-sm-6 yelp-ratings">
                  <p>{this.props.rating} stars</p>
                  <p className="text-muted">{this.props.review_count} reviews</p>
                </div>
                <div className="col-sm-6 travel-summary">
                  <p>{this.props.total_travel.duration.text}</p>
                  <p className="text-muted">{this.props.total_travel.distance.text}</p>
                </div>
              </div>
            </div>
          );
        }
      });

      var RestaurantList = React.createClass({
        render: function() {
          var restaurantNodes = this.props.data.map(function(restaurant){
            return (
              <RestaurantPanel key={restaurant.name}
                               name={restaurant.name}
                               rating={restaurant.rating}
                               review_count={restaurant.review_count}
                               total_travel={restaurant.total_travel}>
              </RestaurantPanel>
            );
          });

          return(
            <div className="restaurantList">
              {restaurantNodes}
            </div>
          );
        }
      });

      var SearchBox = React.createClass({
        render: function() {
          return(
            <div className="searchBox panel panel-default">
              <form className="form-horizontal">
                <div className="form-group">
                  <label htmlFor="originInput" className="col-sm-3 control-label">Origin</label>
                  <div className="col-sm-9">
                    <input type="text" className="form-control" id="originInput" placeholder="Disneyland"/>
                  </div>
                </div>
                <div className="form-group">
                  <label htmlFor="destinationInput" className="col-sm-3 control-label">Destination</label>
                  <div className="col-sm-9">
                    <input type="text" className="form-control" id="destinationInput" placeholder="Universal Studios"/>
                  </div>
                </div>
              </form>
            </div>
          );
        }
      });

      var DataBox = React.createClass({
        render: function() {
          return(
            <div className="dataBox">
              <SearchBox />
              <RestaurantList data={this.props.data}/>
            </div>
          );
        }
      })

      ReactDOM.render(
        <DataBox data={data}/>,
        document.getElementById('data-box')
      );
    </script>
  </body>
</html>
