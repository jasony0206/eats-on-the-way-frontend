<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Eats On The Way</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/javascript" src="json_response.js"></script>
    <script type="text/babel">
      var data = JSON.parse(jsonResponse).data;

      var RestaurantPanel = React.createClass({
        render: function() {
          return (
            <div className="restaurantPanel panel">
              <p className="restaurantName">{this.props.name}</p>
              <p>{this.props.rating} stars</p>
              <p>{this.props.review_count} reviews</p>
              <p>{this.props.total_travel.duration.text}</p>
              <p>{this.props.total_travel.distance.text}</p>
            </div>
          );
        }
      });

      var RestaurantList = React.createClass({
        render: function() {
          var restaurantNodes = this.props.data.map(function(restaurant){
            return (
              <RestaurantPanel key={restaurant.name}
                               name={restaurant.name}
                               rating={restaurant.rating}
                               review_count={restaurant.review_count}
                               total_travel={restaurant.total_travel}>
              </RestaurantPanel>
            );
          });

          return(
            <div className="restaurantList">
              {restaurantNodes}
            </div>
          );
        }
      });

      var SearchBox = React.createClass({
        render: function() {
          return(
            <div className="searchBox">
              <p> Im a search box </p>
            </div>
          );
        }
      });

      var DataBox = React.createClass({
        render: function() {
          return(
            <div className="dataBox">
              <SearchBox />
              <RestaurantList data={this.props.data}/>
            </div>
          );
        }
      })

      ReactDOM.render(
        <DataBox data={data}/>,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
